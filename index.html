<!doctype html>
<html>
    <head>
        <title>JavaScript Shopping List</title>
        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
    </head>
    <body>
        <div class="title-bar">
            <div class="title-bar-left">
                <button class="menu-icon" type="button"></button>
                <span class="title-bar-title">Shopping List</span>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-8 columns">
                <form>
                    <div>
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Item Name" />
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <div class="input-group">
                            <span class="input-group-label">$</span>
                            <input class="input-group-field" name="price" id="price" type="number" placeholder="0.00">
                        </div>
                    </div>
                    <button class="button" type="button" id="btn">Add</button>	
                </form>
            </div>
            <div class="small-12 medium-4 columns">
                <table class="hover">
                    <thead>
                        <tr>
                            <td></td>
                            <td>Item</td>
                            <td>Price</td>
                        </tr>
                    </thead>
                    <tbody id="listBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total Price</td>
                            <td></td>
                            <td id="totalPrice"></td>
                        </tr>
                    </tfoot>

                </table>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
    </body>
</html>
